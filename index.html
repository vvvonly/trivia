<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            

	      function HO()
            {
                var txt = document.getElementById("no");
                txt.hidden = false;
                var txt = document.getElementById("ok");
                txt.hidden = true;
                var btn1= document.getElementById("HO");
                btn1.style.backgroundColor = "red";
                var btn2= document.getElementById("H2O");
                btn2.style.backgroundColor = "#d9edff";
                var btn3= document.getElementById("H2O2");
                btn3.style.backgroundColor = "#d9edff";
            }
        function H2O()
            {
                var txt = document.getElementById("ok");
                txt.hidden = false;
                var txt = document.getElementById("no");
                txt.hidden = true;
                var btn1= document.getElementById("HO");
                btn1.style.backgroundColor = "#d9edff";
                var btn2= document.getElementById("H2O");
                btn2.style.backgroundColor = "green";
                var btn3= document.getElementById("H2O2");
                btn3.style.backgroundColor = "#d9edff";
            }
        function H2O2()
            {
                var txt = document.getElementById("no");
                txt.hidden = false;
                var txt = document.getElementById("ok");
                txt.hidden = true;
                var btn1= document.getElementById("HO");
                btn1.style.backgroundColor = "#d9edff";
                var btn2= document.getElementById("H2O");
                btn2.style.backgroundColor = "#d9edff";
                var btn3= document.getElementById("H2O2");
                btn3.style.backgroundColor = "red";
            }
            
        function alerted()
            {                
              var val = document.getElementById("name").value
              if (val == "0")
                    {
                        document.getElementById("name").style.backgroundColor = "green"
                        var txt = document.getElementById("ok1");
                        txt.hidden = false;
                        var txt = document.getElementById("no1");
                        txt.hidden = true;   
                    }
              else
                    {
                        document.getElementById("name").style.backgroundColor = "red"
                        var txt = document.getElementById("ok1");
                        txt.hidden = true;
                        var txt = document.getElementById("no1");
                        txt.hidden = false;
                    }
            }            
        </script>
